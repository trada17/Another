<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Sum of arguments and Math objects</p>
    <p id="demo"></p>
    <script>
        function sumALL(){
            var sum = 0;
            for(i = 0; i < arguments.length; i++){
                sum += arguments[i];
            }
            return sum;
        }
        document.getElementById("demo").innerHTML = sumALL(1, 123,500,115,44,88);
        var value = Math.sin(45);
        document.write("sin 45 is  :  " + value +"<br>");
        var value1= Math.cos(45);
        document.write("Cos 45 is : " + value1+"<br");
        var value2 = Math.tan(45);
        document.write("Tan 45 is : " +"<br");
    </script>
</body>
</html>
